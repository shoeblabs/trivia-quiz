
<h2 class="heading">Welcome to Noon Academy</h2>

<!-- User Info -->
<div class="flex-column">
    <form name="userForm" class="form-default" ng-submit="ctrl.setUserInfo(ctrl.user)">
        <div class="form-field">
            <label>Your Name</label>
            <input type="text" name="name" ng-model="ctrl.user.name" ng-required="true">
        </div> 
        <div class="form-field">
            <label>Your Email</label>
            <input type="email" name="email" ng-model="ctrl.user.email" ng-required="true">
        </div>
        <div class="form-field">
            <label>Mobile Number</label>
            <input type="tel" name="mobile" ng-model="ctrl.user.phone" maxlength="10" pattern="^[7,8,9]+[0-9]{9}">
            <p class="error">Invalid Phone Number</p>   
        </div>
        <div class="form-field">
            <label>Company Name</label>
            <input type="text" name="mobile" ng-model="ctrl.user.city" ng-required="true">
        </div>
        <div class="form-field text-right">
            <button type="submit" name="submit" ng-disabled="!userForm.$valid || ctrl.isLoading" class="btn btn-navy mt20">
                <svg ng-if="ctrl.isLoading" class="loader-icon" height="35px" width="35px" version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
                   <path fill="#fff" d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
                        <animateTransform 
                            attributeName="transform" 
                            attributeType="XML" 
                            type="rotate"
                            dur="1s" 
                            from="0 50 50"
                            to="720 50 50" 
                            repeatCount="indefinite" />
                    </path>
                </svg> 
              START QUIZ 
            </button>
        </div>
    </form>
</div>
